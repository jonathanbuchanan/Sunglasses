language: cpp
compiler: g++
os: linux
before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq
install:
    - sudo apt-get install -qq g++-4.8 libglm-dev libfreetype6-dev libsoil-dev libglew-dev libassimp-dev libsfml-dev libglfw3-dev
    - export CXX="g++-4.8"
script:
    - cmake ./Sample\ Projects/Feature -G "Unix Makefiles"
    - make
